<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <link rel="stylesheet" href="cafe-style.css">
<body>

<header>
    <div class="logo">
        <a href="../frontpage/frontpage.html">
            <img src="../images/Stars-Coffee-Logo.png" alt="stars coffee logo"/>
        </a>
    </div>
</header>
<nav>
    <div class="account-logout">
        <button id="logoutButton">Logout</button>
    </div>
    <ul>
        <li><a href="cafe.html">Cafes</a></li>
        <li><a href="../user/user_account.html">User Account</a></li>
        <li><a href="../ratingsystem/rating.html">Rating Page</a></li>
    </ul>
</nav>

<main>
    <section class="list-of-cafes">
        <h1>Cafes in Copenhagen</h1>
        <h2>Choose a filter and then it will show the cafes</h2>
        <input type="checkbox" id="wifi-input">
        <label for="wifi-input">Wifi</label>
        <input type="checkbox" id="københavn-k">
        <label for="københavn-k">København K</label>
        <input type="checkbox" id="københavn-v">
        <label for="københavn-v">København V</label>
        <input type="checkbox" id="københavn-s">
        <label for="københavn-s">København S </label>
        <input type="checkbox" id="københavn-sv">
        <label for="københavn-sv">København SV</label>
        <input type="checkbox" id="københavn-n">
        <label for="københavn-n">København N</label>
        <input type="checkbox" id="københavn-nv">
        <label for="københavn-nv">København NV</label>
        <input type="checkbox" id="københavn-ø">
        <label for="københavn-ø">København Ø</label>
        <input type="checkbox" id="frederiksberg">
        <label for="frederiksberg">Frederiksberg</label>
        <div id="cafe"></div>
    </section>

    <section class="map">
        <div id="map" ></div>
    </section>

    <section class="submit-btn">
        <button id="submit-btn">Submit</button>
    </section>

    <section class="cafe-info-section">
        <div class="cafe-box" id="add_another_cafe">
            <a href="../addcafepage/addcafe.html" class="add-cafe-link">
                <div class="add-cafe-content">
                    <p>Click here to add your favorite cafe!</p>
                </div>
            </a>
        </div>
    </section>


</main>

<script src="../common.js"></script>
<script src="cafe.js"></script>
<script src="../login/logout.js"></script>
</body>
</html>
