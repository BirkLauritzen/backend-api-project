    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="list-of-cafes">
        <h1>Cafes in Copenhagen</h1>
        <div id="cafe"></div>
    </section>
    <div class="account-logout">
        <button id="logoutButton">Logout</button>
    </div>

    <section class="create-new-cafe">
        <input type="text" id="cafe-name">
        <label for="cafe-name">Cafe name</label>
        <input type="text" id="cafe-address">
        <label for="cafe-address">Streetname</label>
        <input type="text" id="city">
        <label for="city">City</label>
        <input type="number" id="postal-code">
        <label for="postal-code">Postal code</label>
        <button id="btn-for-cafe">Submit</button>
    </section>

    <section class="map">
        <div id="map" style="height: 500px"></div>
    </section>

</main>
<script src="../common.js"></script>
<script src="../cafes-using/cafe.js"></script>
<script src="../login/logout.js"></script>
</body>
</html>
