<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add another cafe</title>
    <link rel="stylesheet" href="addcafe.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="/frontpage/frontpage.html">
            <img src="../images/Stars-Coffee-Logo.png" alt="stars coffee logo"/>
        </a>

    </div>
</header>
<nav>
    <div class="account-logout">
        <button id="logoutButton">Logout</button>
    </div>
    <ul>
        <li><a href="../cafes-using/cafe.html">Cafes</a></li>
        <li><a href="../user/user_account.html">User Account</a></li>
    </ul>
</nav>

<main>
    <section class="create-new-cafe">
        <h1>Create a new cafe</h1>
        <label for="cafe-name">Cafe name</label>
        <input type="text" id="cafe-name" placeholder="Ex. Mokkariet" autocomplete="organization">
        <label for="cafe-address">Streetname</label>
        <input type="text" id="cafe-address" placeholder="Street name" autocomplete="address-line1">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City" autocomplete="address-level2">
        <label for="postal-code">Postal code</label>
        <input type="number" id="postal-code" placeholder="Postal code" autocomplete="postal-code">
        <label for="description">Add a description</label>
        <p>
            <textarea id="description" placeholder="Description"></textarea>
        </p>
        <button id="btn-for-cafe">Submit</button>
    </section>
</main>

<script src=../common.js></script>
<script src="new-cafe.js"></script>
<script src="../login/logout.js"></script>
</body>
</html>
