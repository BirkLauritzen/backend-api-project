<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginPage</title>
</head>
<body>
<!-- NAVBAR -->
    <section class="navbar">
        <div class="logo">
                <a href=""></a>
                <img id="logo" src="../Stars-Coffee-Logo.png" alt="Logo of coffee" height="100px" width="100px">
            </div>
        <div class="user">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="message">
            <h1>Please register as a user or login to use the site</h1>
        </div>
    </section>
</body>
</html>
